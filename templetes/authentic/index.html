<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentic</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tag }} alert-dismissible fade show" role="alert">
    <strong>message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor%}

    <h3>Welcome to HLTI Family</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>you are successfully login</h4>
    <button type="submit"><a href="/signout">signout</a></button>
    {% else %}
    <button type="submit"><a href="/signup"> signup</a></button>
    <button type="submit"><a href="/signin"> signin</a></button>
    {% endif %}
</body>
</html>
